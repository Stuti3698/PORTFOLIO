<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <!-- Link to Font Awesome icon library -->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
      integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
      crossorigin="anonymous"
    />
    <!-- Link to Google Font "Dosis" -->
    <link href="https://fonts.googleapis.com/css?family=Dosis" rel="stylesheet" />
    <!-- Link to an external CSS file named "main.css" -->
    <link rel="stylesheet" href="main.css" />
    <!-- Title of the webpage -->
    <title>Contact Me | UI/UX Designer & Photographer</title>
</head>
<body>
    <!-- Header section -->
    <header id="header-inner">
      <div class="container">
        <!-- Navigation menu -->
        <nav id="main-nav">
          <!-- Logo image -->
          <img src="logo2.png" alt="My Portfolio" id="logo" />
          <!-- List of navigation links -->
          <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="work.html">Work</a></li>
            <li><a href="contact.html" class="current">Contact</a></li>
          </ul>
        </nav>
      </div>
    </header>

    <!-- Section A: Contact Form -->
    <section id="contact-a" class="text-center py-3">
      <div class="container">
        <!-- Section title -->
        <h2 class="section-title">Contact Me</h2>
        <!-- Horizontal line -->
        <div class="bottom-line"></div>
        <!-- Section lead text -->
        <p class="lead">Here is how you can reach me</p>
        <!-- Contact form -->
        <form method="POST" data-netlify="true" data-netlify-recaptcha="true">
          <div class="text-fields">
            <input
              type="text"
              class="text-input name-input"
              placeholder="Name"
              name="name"
            />
            <input
              type="text"
              class="text-input subject-input"
              placeholder="Subject"
              name="subject"
            />
            <input
              type="email"
              class="text-input email-input"
              placeholder="Email Address"
              name="email"
            />
            <input
              type="text"
              class="text-input phone-input"
              placeholder="Phone Number"
              name="phone"
            />
            <textarea
              class="text-input message-input"
              placeholder="Enter Message"
              name="message"
            ></textarea>
            <!-- Recaptcha for form submission -->
            <div class="my-2">
              <div data-netlify-recaptcha="true"></div>
            </div>
          </div>
          <!-- Submit button -->
          <button type="submit" class="btn-dark">Submit</button>
        </form>
      </div>
    </section>

    <!-- Section B: Contact Info -->
    <section id="contact-b" class="py-3 bg-dark">
      <div class="container">
        <div class="contact-info">
          <div>
            <i class="fas fa-envelope fa-2x"></i>
            <h3>Email</h3>
            <p>stutigoel122@gmail.com</p>
          </div>
          <div>
            <i class="fas fa-phone fa-2x"></i>
            <h3>Phone</h3>
            <p>91+ 8309103996</p>
          </div>
          <div>
            <i class="fas fa-address-card fa-2x"></i>
            <h3>Address</h3>
            <p>50 Main st, Hyderabad</p>
          </div>
        </div>
      </div>
    </section>

    <!-- Section C: Tagline -->
    <section id="contact-c" class="bg-main py-4">
      <div class="container">
        <!-- Tagline -->
        <h1>Let's Start Your Next Project</h1>
      </div>
    </section>

    <!-- Footer -->
    <footer id="main-footer">
      <div class="footer-content container">
        <!-- Copyright information -->
        <p>Copyright &copy; 2019. All Rights Reserved</p>
        <!-- Social media icons -->
        <div class="social">
          <i class="fab fa-twitter"></i>
          <i class="fab fa-facebook"></i>
          <i class="fab fa-instagram"></i>
          <i class="fab fa-linkedin"></i>
        </div>
      </div>
    </footer>
</body>
</html>
